<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Fontawesome CDN link for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body class="bg-image" style="background-image: url('bg-yellowWall.jpg'); padding-top: 15rem; padding-bottom: 5rem; align-items: center">
    <div class="container m-15" id="start">
      <div class="card text-center" style= "width: 50rem">
        <div class="card-body">
          <h2 class="card-title">Test your knowledge</h2><br>
          <p class="card-text">Put your knowledge to the test with this fun quiz!</p>
          <button class="btn btn-lg btn-block" style="background-color: #2fcafa; color: white;">Start</button>
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container" id="quizBlock" style="display: none">
      <div class="mb-5" style="text-align: center">
        <h1>Test your knowledge</h1><br>
        <h3 id="time" style="
          border-radius: 15px;
          background: #2fcafa;
          height: 55px;
          width: 40%;
          margin: auto;
          padding: 10px 10px 10px 10px;
          color: white;
        " >Your time starts now!</h3>
        <br>
        <h3 id="calculatedScore" style="color: #126333;"></h3>
      </div>
      
      <div id="quizWrap"></div>

      <div>
        <button type="button" class="btn btn-primary" id="btnSubmit">
          Submit Quiz
        </button>
        <!--Reset button to reload the page-->
        <button type="button" class="btn btn-primary" id="btnReset" onClick="window.location.reload();">
          Reset Quiz
        </button>
        <span id="score"></span>
      </div>
    </div>
    <br><br><br><br><br>
    <footer style="position: fixed; left: 10px;">Â© Copyright 2022, Susana</footer>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
